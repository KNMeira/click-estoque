<div>
    <div class="container row">
        <div class="col-md-8"></div>
        <form class="d-flex col-md-4 text-end mt-5">
            <input class="form-control me-2" type="text" placeholder="Pesquisar" aria-label="pesquisarCliente">
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
    </div>

    <div *ngIf="clienteLoaded; else loading" class="container row text-center mt-5">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>NOME CLIENTE</th>
                        <th>CPF</th>
                        <th>ENDEREÃ‡O</th>
                        <th>E-MAIL</th>
                        <th>CELULAR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.cliente }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.endereco }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.celular }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <ng-template #loading>
        <div class="text-center mt-5">
            <img src="../../../assets/imagens/loading-pulse.gif" width="auto" height="100px" alt="">
            <p>Carregando</p>
        </div>

    </ng-template>
</div>
