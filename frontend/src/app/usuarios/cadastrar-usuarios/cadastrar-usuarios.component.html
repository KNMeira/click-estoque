<div>
    <div class="text-center">

        <h4 class="my-5">CADASTRO DE USUÁRIOS</h4>

        <form id="cadastroFormUsuario" class="row" [formGroup]="formUsuario">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="form-floating mb-3">
                    <input class="form-control" class="form-control" type="text" formControlName="usuario" id="usuario"
                        placeholder=" "  [ngClass]="{'is-valid': this.formUsuario.get('usuario')?.value.length > 0, 'is-invalid': this.formUsuario.get('usuario')?.value.length == 0 && this.formUsuario.controls['usuario'].touched }">
                    <label for="usuario">USUÁRIO</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" [ngClass]="cpfValidation()" type="text" id="cpf" formControlName="cpf" placeholder=" " appCpfMask >
                    <label for="cpf">CPF</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" placeholder=" " type="email" id="email"
                    formControlName="email" [ngClass]="{'is-valid': this.formUsuario.controls['email'].valid, 'is-invalid':this.formUsuario.controls['email'].invalid && this.formUsuario.controls['email'].touched }">
                    <label for="email">E-MAIL</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" placeholder=" " type="tel" formControlName="celular"
                        id="celular" appPhoneMask [ngClass]="phoneValidation()">
                    <label for="celular">CELULAR</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" placeholder=" " type="password" formControlName="senha"
                        id="senha">
                    <label for="senha">SENHA</label>
                </div>

                <div>
                    <button class="btn btn-primary me-4" type="button" id="btnCadastrarUsuario" (click)="cadastrar()">
                        <span *ngIf="!isLoadingCadastrar">CADASTRAR</span>
                        <img *ngIf="isLoadingCadastrar" src="../../../assets/imagens/loading-pulse.gif" width="auto" height="20px" alt="">

                    </button>
                    <button class="btn btn-secondary ms-4" id="btnCancelarUsuario" (click)="cancelar()">&nbsp;CANCELAR&nbsp;</button>
                </div>
            </div>

            <div class="col-4"></div>

        </form>
    </div>
</div>
