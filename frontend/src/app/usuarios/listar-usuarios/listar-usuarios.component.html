<div>
    <div class="container row mb-5">
        <div class="col-md-8"></div>
        <form class="d-flex col-md-4 text-end mt-5" [formGroup]="formPesquisarUsuario">
            <input class="form-control me-2" type="text" placeholder="Pesquisar" formControlName="filtro" (keyup)="filterUsuario()">
            <button class="btn btn-outline-primary" (click)="filterUsuario()">Buscar</button>
        </form>
    </div>

    <div *ngIf="usuariosLoaded; else loading" class="container row text-center">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USU√ÅRIO</th>
                        <th>CPF</th>
                        <th>E-MAIL</th>
                        <th>CELULAR</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{ usuario.id }}</td>
                        <td>{{ usuario.usuario }}</td>
                        <td>{{ usuario.cpf }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.celular }}</td>
                        <td data-bs-toggle="tooltip" data-bs-placement="right" title="Editar"> <i
                            class='bx bxs-edit-alt action-icon' (click)="editarUsuario(usuario)"></i> </td>
                    <td data-bs-toggle="tooltip" data-bs-placement="right" title="Excluir"> <i
                            class='bx bxs-trash action-icon' (click)="confirmDelete(usuario)"></i> </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <ng-template #loading>
        <div class="text-center mt-5">
            <img src="../../../assets/imagens/loading-pulse.gif" width="auto" height="100px" alt="">
            <p>Carregando</p>
        </div>

    </ng-template>
</div>
