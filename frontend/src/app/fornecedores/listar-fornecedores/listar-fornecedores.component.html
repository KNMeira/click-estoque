<div>
    <div class="container row mb-5">
        <div class="col-md-8"></div>
        <form class="d-flex col-md-4 text-end mt-5" [formGroup]="formPesquisarFornecedor">
            <input class="form-control me-2" type="text" placeholder="Pesquisar"
                aria-label="pesquisar" formControlName="filtro" (keyup)="filterFornecedor()">
            <button class="btn btn-outline-primary" type="submit" (click)="filterFornecedor()">Buscar</button>
        </form>
    </div>

    <div *ngIf="fornecedoresLoaded; else loading" class="container row text-center">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FORNECEDOR</th>
                        <th>CNPJ</th>
                        <th>ENDEREÃ‡O</th>
                        <th>E-MAIL</th>
                        <th>CELULAR</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fornecedor of fornecedores">
                        <td>{{ fornecedor.id }}</td>
                        <td>{{ fornecedor.fornecedor }}</td>
                        <td>{{ fornecedor.cnpj }}</td>
                        <td>{{ fornecedor.endereco }}</td>
                        <td>{{ fornecedor.email }}</td>
                        <td>{{ fornecedor.celular }}</td>
                        <td data-bs-toggle="tooltip" data-bs-placement="right" title="Editar"> <i
                                class='bx bxs-edit-alt action-icon' (click)="editarFornecedor(fornecedor)"></i> </td>
                        <td data-bs-toggle="tooltip" data-bs-placement="right" title="Excluir"> <i
                                class='bx bxs-trash action-icon' (click)="confirmDelete(fornecedor)"></i> </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <ng-template #loading>
        <div class="text-center mt-5">
            <img src="../../../assets/imagens/loading-pulse.gif" width="auto" height="100px" alt="">
            <p>Carregando</p>
        </div>

    </ng-template>
</div>
