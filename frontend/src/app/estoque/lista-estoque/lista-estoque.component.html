<div>
    <div class="container row mb-5">
        <div class="col-md-8"></div>
        <form class="d-flex col-md-4 text-end mt-5" [formGroup]="formPesquisarEstoque">
            <input class="form-control me-2" formControlName="filtro" type="pesquisarEstoque" placeholder="Pesquisar"
                aria-label="pesquisarEstoque">
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
    </div>
    <div *ngIf="estoqueLoaded" class="container row text-center">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>NOME PRODUTO</th>
                        <th>CÃ“D.</th>
                        <th>TAMANHO</th>
                        <th>QTD</th>
                        <th>FORNECEDOR</th>
                        <th>R$ COMPRA (UNIT)</th>
                        <th>R$ VENDA (UNIT)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of estoque">
                        <td>{{ produto.peca }}</td>
                        <td>{{ produto.id_peca }}</td>
                        <td>{{ produto.tamanho }}</td>
                        <td>{{ produto.quantidade }}</td>
                        <td>{{ produto.fornecedor }}</td>
                        <td>{{ produto.valor_compra }}</td>
                        <td>{{ produto.valor_venda }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
