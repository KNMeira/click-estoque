<div [ngClass]="setDarkMode()">
    <nav [ngClass]="sideMenuOpen ? 'sidebar' : 'sidebar close'">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./assets/imagens/letter-c.png" alt="logo">
                </span>
    
                <div class="text header-text">
                    <span class="name">Click Estoque</span>
                    <span class="company">Êxito Consultoria</span>
                </div>
            </div>
    
            <i class='bx bx-chevron-right toggle' (click)="sideMenuOpenChange()"></i>
        </header>
    
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bxs-search-alt-2 icon'></i>
                    <input type="search" placeholder="Procurar...">
    
                </li>
    
                <ul class="menu-links">
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Página Inicial">
                        <a routerLink="home">
                            <i class='bx bxs-home icon'></i>
                            <span class="text nav-text">Início</span>
                        </a>
                    </li>
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Estoque">
                        <a routerLink="estoque">
                            <i class='bx bxs-t-shirt icon'></i>
                            <span class="text nav-text">Estoque</span>
                        </a>
                    </li>
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Clientes">
                        <a routerLink="cliente">
                            <i class='bx bx-male-female icon'></i>
                            <span class="text nav-text">Clientes</span>
                        </a>
                    </li>
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Fornecedores">
                        <a routerLink="fornecedores">
                            <i class='bx bxs-box icon'></i>
                            <span class="text nav-text">Fornecedores</span>
                        </a>
                    </li>
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right"
                        title="Relatórios Gerenciais">
                        <a href="relatorios.html">
                            <i class='bx bxs-file icon'></i>
                            <span class="text nav-text">Relatórios</span>
                        </a>
                    </li>
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Notificações">
                        <a href="notificacoes.html">
                            <i class='bx bxs-bell icon'></i>
                            <span class="text nav-text">Notificações</span>
                        </a>
                    </li>
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Usuários">
                        <a routerLink="usuarios">
                            <i class='bx bxs-user icon'></i>
                            <span class="text nav-text">Usuários</span>
                        </a>
                    </li>
                    <!--<li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-cog icon' ></i>
                            <span class="text nav-text">Ajustes</span>
                        </a>
                    </li> -->
                    <li class="nav-link" data-bs-toggle="tooltip" data-bs-placement="right" title="Suporte">
                        <a routerLink="suporte">
                            <i class='bx bx-support icon'></i>
                            <span class="text nav-text">Suporte</span>
                        </a>
                    </li>
                </ul>
            </div>
    
            <div class="bottom-content">
                <li class="btn-sair" data-bs-toggle="tooltip" data-bs-placement="right" title="Sair">
                    <a href="#">
                        <i class='bx bxs-log-out icon'></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>
                <li class="mode" data-bs-toggle="tooltip" data-bs-placement="right" title="Alterar Cor">
                    <div class="moon-sun">
                        <i class='bx bxs-moon icon moon'></i>
                        <i class='bx bxs-sun icon sun'></i>
                    </div>
                    <span class="mode-text text"> {{darkModeText}}</span>
    
                    <div class="toggle-switch">
                        <span class="switch" (click)="isDarkModeChange()"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

</div>
